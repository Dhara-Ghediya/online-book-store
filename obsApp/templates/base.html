<html>
<head>
	{% load static %}
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v6.0.0-beta2/css/all.css" integrity="FONTAWESOME-INTEGRITY-VALUE" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/animate.css' %}">
	<link rel="stylesheet" href="{% static 'css/material-icons.css' %}">
	<link rel="stylesheet" href="{% static 'css/swiper-bundle.min.css' %}">
	<link rel="stylesheet" href="{% static 'js/bootstrap.bundle.min.js' %}"	>
	<link rel="stylesheet" href="{% static 'js/jquery-3.6.0.min.js' %}"	>
	<link rel="stylesheet" href="{% static 'js/jquery-ui.min.js' %}"	>
	<link rel="stylesheet" href="{% static 'js/modernizr-3.11.2.min.js' %}"	>
	<link rel="stylesheet" href="{% static 'js/swiper-bundle.min.js.js' %}"	>
	<link rel="stylesheet" href="">
	<title>Book Store</title>	
	<style>
	*{
		box-sizing: border-box;
	}	
	body
	{
		background-image: url("Photo.jpg");
	}
	#topmid{
		border:0px solid black;
		color: black;
		text-align: center;
		font-weight: bold;
		margin-top: 0px;
		padding-left: 30%;
		font-style: oblique;
		font-size:38px;
	}
	a:hover{
		color:red;
	}
	a:link{
		color: green;
		text-decoration: none;
	}
	.tab{
		border:1px black solid;
		background-color: #FFE5CC;
		margin-left: 48%;
		width:450px;
		color:green;
		font-weight: bold;
		font-style:normal;
		text-align:center;
		font-size: 22px;
		margin-bottom:10px;
		padding:10px;
	}
	.home{
		border:1px black solid;
		background-color: #ccffcc;
		margin-left: 1%;
		width:200px;
		color:blue;
		font-weight: bold;
		font-style:italic;
		text-align:center;
		font-size: 25px;
		margin-bottom:10px;
		padding:10px;
		float:left;
		clear:both;
	}
	.yel{
	color:yellow;
	}
	.red{
		color:red;
	}
	.green{
		color:green;
	}
	.hd{
		font-size:25px;
	}
	.brown{
		color:brown;
	}
	button{
		background-color: gray;
	}
	input[type=submit] {
		background-color: #04AA6D;
		color: black;
		padding: 14px 20px;
		margin: 8px 0;
		border: none;
		cursor: pointer;
		width: 100%;
	  }
	  .button-clicked {
		background-color: red; /* Change this to the desired color */
	  }	
	  /* Option 1: Apply class on click */
#myButton.button-clicked {
	background-color: red; /* Change this to the desired color */
  }
  
  /* Option 2: Use :active pseudo-class */
  /*#myButton:active {
	background-color: red;
  } */
	
        .rating-list li {
          float: right;
          color: #ddd;
          padding: 10px 5px;
        }

        .rating-list li:hover,
        .rating-list li:hover ~ li {
          color: orange;
        }

        .rating-list {
          display: inline-block;
          list-style: none;
        }
        .checked {
            color: orange;
        }
    </style>
</head>

<body>

	{% if messages %}
		<div class="messages">
		{% for message in messages %}
			<div class="alert {% if message.tags %}alert-{{ message.tags }}"{% endif %}>
				{{ message }}
			</div>
		{% endfor %}
		</div>
	{% endif %}
	
	<div id="topmid"><br>
		<h1>Welcome to Online Book Store</h1>
	</div><br><br>
	
	<div class="home">
		<a href="{% url 'home' %}">Home</a>
	</div>
	<div class="home">
		<a href="{% url 'available_books' %}">Books Available</a>
	</div>
{% if not request.session.userlogin %}
	<div class="home">
		<a href="{% url 'home' %}">Login</a>
	</div>

	{% else %}

	<div class="home">
		<a href="{% url 'logout' %}">Logout</a>
	</div>
{% endif %}

    {% block content %}
    
    {% endblock content %}
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
	<script src="https://pro.fontawesome.com/releases/v6.0.0-beta2/js/all.js" integrity="FONTAWESOME-INTEGRITY-VALUE" crossorigin="anonymous"></script>
	
</body>
<script>
	const button = document.getElementById("myButton");
	button.addEventListener("click", function() {
	  button.classList.add("button-clicked");
	});
  </script>
</html>
