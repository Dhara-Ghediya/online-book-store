<html>
<head>
	{% load static %}
	<meta charset="ISO-8859-1">
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/animate.css' %}">
	<link rel="stylesheet" href="{% static 'css/material-icons.css' %}">
	<link rel="stylesheet" href="{% static 'css/swiper-bundle.min.css' %}">
	<link rel="stylesheet" href="{% static 'js/bootstrap.bundle.min.js' %}"	>
	<link rel="stylesheet" href="{% static 'js/jquery-3.6.0.min.js' %}"	>
	<link rel="stylesheet" href="{% static 'js/jquery-ui.min.js' %}"	>
	<link rel="stylesheet" href="{% static 'js/modernizr-3.11.2.min.js' %}"	>
	<link rel="stylesheet" href="{% static 'js/swiper-bundle.min.js.js' %}"	>
	<link rel="stylesheet" href="">
	<title>Book Store</title>	
	<style>
	*{
		box-sizing: border-box;
	}	
	body
	{
		background-image: url("Photo.jpg");
	}
	#topmid{
		border:0px solid black;
		color: black;
		text-align: center;
		font-weight: bold;
		margin-top: 0px;
		padding-left: 30%;
		font-style: oblique;
		font-size:38px;
	}
	a:hover{
		color:red;
	}
	a:link{
		color: green;
		text-decoration: none;
	}
	.tab{
		border:1px black solid;
		background-color: #FFE5CC;
		margin-left: 48%;
		width:450px;
		color:green;
		font-weight: bold;
		font-style:normal;
		text-align:center;
		font-size: 22px;
		margin-bottom:10px;
		padding:10px;
	}
	.home{
		border:1px black solid;
		background-color: #ccffcc;
		margin-left: 1%;
		width:200px;
		color:blue;
		font-weight: bold;
		font-style:italic;
		text-align:center;
		font-size: 25px;
		margin-bottom:10px;
		padding:10px;
		float:left;
		clear:both;
	}
	.yel{
	color:yellow;
	}
	.red{
		color:red;
	}
	.green{
		color:green;
	}
	.hd{
		font-size:25px;
	}
	.brown{
		color:brown;
	}
	input[type=submit] {
		background-color: #04AA6D;
		color: black;
		padding: 14px 20px;
		margin: 8px 0;
		border: none;
		cursor: pointer;
		width: 100%;
	  }
	</style>
</head>

<body>

	{% if messages %}
	<ul class="messages">
		{% for message in messages %}
		<li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
		{% endfor %}
	</ul>
	{% endif %}

	<div id="topmid">
		<h1>Welcome to Online Book Store</h1>
	</div>
	
	<div class="home">
		<a href="{% url 'home' %}">Home</a>
	</div>

	<div class="home">
		<a href="{% url 'home' %}">Login</a>
	</div>
	
	<div class="home">
		<a href="viewbook">Books Available</a>
	</div>

	<div class="home">
		<a href="{% url 'home' %}">Logout</a>
	</div><br><br>

    {% block content %}
    
    {% endblock content %}

</body>
</html>
